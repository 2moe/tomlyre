conv-to-help = """
Если в текущем каталоге существует файл **test.json**, вы можете использовать `conv test.json -t yml` для преобразования его в формат yml (yaml).
Также можно задать путь к файлу вручную: `conv test.json -t /tmp/test.yml`

Поддерживаемые форматы зависят от активированных функций этого пакета, они не будут все по умолчанию активированы.

Кроме того, перед использованием вам необходимо знать следующее:
- 1. Он переименовывает не конкретные пути к файлам.
  - 1.1: Файл будет распознан как формат файла, а не путь к файлу, если он содержит только один уровень
    Если вызвать `conv test.toml -t ron`, то имя выходного файла автоматически станет `test.ron`, а не `ron`.
    Если вам это не нужно, используйте `-t ./ron` или `-t $PWD/ron`.
  - 1.2: Ссылка на директорию, а не файл
    Например, `-t /tmp/`, мы можем поместить `test.toml` только в дочерний каталог `/tmp/`, но не находящийся в `/tmp`.
    Если вам это не нужно, используйте полный путь к файлу (не к директории), например `-t /tmp/xx.toml`, а не `-t /tmp/`.
- 2. Если параметр `--save` не вызывается, указанный файл не будет автоматически сохранен.
- 3. При вызове `--save` входной и выходной файлы conv-команды не могут быть одним и тем же файлом.
- 4. В конечном файле не сохраняются комментарии."""

