from = "指定輸入的檔案"

conv-to = "指定輸出的格式/檔案，支援多次呼叫"
conv-to-help = """
如果當前目錄下存在 **test.json** 檔案，那麼您可以呼叫 `conv test.json -t yml` 將其轉換為 yml (yaml),
也可以手動指定檔案路徑：`conv test.json -t /tmp/test.yml`

支援的格式取決於此軟體包啟用的功能，並非所有功能都會預設啟用。

此外，在使用前，您必須要了解的事情如下：
- 1. 它會對非具體檔案路徑進行自動更名。
  - 1.1: 只有一個層級的檔案會被斷定為檔案格式，而不是檔案路徑
    當呼叫 `conv test.toml -t ron`, 輸出的檔案會自動變成 `test.ron`, 而不是 `ron`。
    若您無需此特性，則請使用 `-t ./ron`, 或者是 `-t $PWD/ron`。
  - 1.2: 指向的是目錄而不是檔案
    比如 `-t /tmp/`，我們只能將 `test.toml` 放在 `/tmp/` 的子級，而不是覆蓋 `/tmp` 自身。
    若您無需此特性，則請使用完整的（非目錄）檔案路徑，例如 `-t /tmp/xx.toml`，而不是 `-t /tmp/`。
- 2. 當未呼叫 `--save` 時，指定的檔案不會自動儲存。
- 3. 當呼叫 `--save` 時，conv 子命令的輸入與輸出不能為相同的檔案。
- 4. 轉換後的檔案不會保留註釋。"""

save = "當呼叫此選項後，`--to` 所指定的檔案將被儲存"
