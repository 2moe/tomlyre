from = "指定输入的文件"

conv-to = "指定输出的格式/文件，支持多次调用"
conv-to-help = """
如果当前目录下存在 **test.json** 文件，那么您可以调用 `conv test.json -t yml` 将其转换为 yml (yaml),
也可以手动指定文件路径：`conv test.json -t /tmp/test.yml`

支持的格式取决于此软件包启用的功能，并非所有功能都会默认启用。

此外，在使用前，您必须要了解的事情如下：
- 1. 它会对非具体文件路径进行自动更名。
  - 1.1: 只有一个层级的文件会被断定为文件格式，而不是文件路径
    当调用 `conv test.toml -t ron`, 输出的文件会自动变成 `test.ron`, 而不是 `ron`。
    若您无需此特性，则请使用 `-t ./ron`, 或者是 `-t $PWD/ron`。
  - 1.2: 指向的是目录而不是文件
    比如 `-t /tmp/`，我们只能将 `test.toml` 放在 `/tmp/` 的子级，而不是覆盖 `/tmp` 自身。
    若您无需此特性，则请使用完整的（非目录）文件路径，例如 `-t /tmp/xx.toml`，而不是 `-t /tmp/`。
- 2. 当未调用 `--save` 时，指定的文件不会自动保存。
- 3. 当调用 `--save` 时，conv 子命令的输入与输出不能为相同的文件。
- 4. 转换后的文件不会保留注释。"""

save = "当调用此选项后，`--to` 所指定的文件将被保存"
