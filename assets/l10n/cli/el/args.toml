theme-help = """
Όταν χρησιμοποιείται μόνο η επιλογή `-t`, θα εμφανίζονται τα διαθέσιμα θέματα.
Εάν δεν καθοριστεί το αρχείο θέματος, θα χρησιμοποιηθεί η προεπιλεγμένη συλλογή θεμάτων.
Για παράδειγμα, εάν υπάρχει ένα θέμα με το όνομα **ayu-dark**, μπορείτε να χρησιμοποιήσετε την `-t ayu-dark` για να χρησιμοποιήσετε αυτό το θέμα.
Εάν το όνομα του θέματος περιέχει κενά, χρησιμοποιήστε αποστρόφους ή εισαγωγικά για να το περικλείσετε.

> Σημείωση: Υπάρχει ένα ειδικό θέμα με το όνομα `None`, το οποίο αντιστοιχεί σε ένα απλό κείμενο χωρίς σημείωση συντακτικού.

Εάν δεν καθοριστεί η επιλογή `--theme`, θα διαβαστεί από τη μεταβλητή περιβάλλοντος `$TOMLYRE_THEME`.
Το θέμα που χρησιμοποιείται για την επισήμανση του συντακτικού της βοήθειας αυτής προέρχεται επίσης από αυτήν τη μεταβλητή περιβάλλοντος.

> Η προεπιλεγμένη βοήθεια είναι χωρίς σχόλια και φορτώνεται από τον κώδικα, για μεγαλύτερη ταχύτητα.  
> Η φόρτωση του σκληρού κώδικα και της βοήθειας που δεν έχει επισήμανση συντακτικού έχει την ίδια τάξη μεγέθους, ενώ η δυναμική φόρτωση έχει διαφορετική τάξη μεγέθους και είναι πιο αργή.

> Η ρύθμιση της μεταβλητής περιβάλλοντος `$TOMLYRE_THEME` μπορεί να οδηγήσει στην επαναφόρτωση του θέματος, πράγμα που μπορεί να επηρεάσει αρνητικά την ταχύτητα εκκίνησης.  
> Εκτός εάν πρόκειται να αλλάξετε το θέμα της βοήθειας ή να απενεργοποιήσετε την επισήμανση συντακτικού, χρησιμοποιήστε το `-t` αντί να τροποποιείτε τη μεταβλητή περιβάλλοντος.

Παράδειγμα με χρήση μεταβλητής περιβάλλοντος:
```sh
TOMLYRE_THEME="Monokai Extended" tomlyre --help
```

Παράδειγμα με χρήση παραμέτρου γραμμής εντολών:
```sh
tomlyre -t "Monokai Extended" get test.toml
```

Για τα περιεχόμενα που παράγονται από εντολές όπως `conv/get/set`, η προτεραιότητα δίνεται στο θέμα που καθορίζεται από την επιλογή `-t`. Εάν δε δοθεί η επιλογή `-t`, χρησιμοποιείται η μεταβλητή περιβάλλοντος. Εάν η μεταβλητή περιβάλλοντος δεν έχει τιμή, χρησιμοποιείται το θέμα **Monokai Extended**."""

