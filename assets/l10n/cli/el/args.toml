shell-completion-help = """
Πρέπει να καθορίσετε χειροκίνητα το όνομα του shell που χρησιμοποιείτε, προκειμένου να δημιουργήσετε ένα σενάριο συμπλήρωσης.
Για παράδειγμα, για το powershell σε Windows, μπορείτε να χρησιμοποιήσετε: 

```pwsh
[Console]::OutputEncoding = [Text.Encoding]::UTF8
tomlyre --sh-comp pwsh > "_tomlyre.ps1"
```

> Ε: Τι είναι η λειτουργία συμπλήρωσης για το shell;

> Α: Όταν πληκτρολογούμε μια εντολή στο κέλυφος (shell), αν πατήσουμε το πλήκτρο Tab, θα ενεργοποιηθεί ένα σενάριο συμπλήρωσης που θα αναζητήσει τις πιθανές επιλογές συμπλήρωσης και θα τις παρουσιάσει για επιλογή. Αυτή η λειτουργία μπορεί να βελτιώσει σημαντικά την αποδοτικότητα και την ακρίβεια της εισαγωγής εντολών στο κέλυφος.

Τα σενάρια συμπλήρωσης για διαφορετικά shell αποθηκεύονται σε διαφορετικές διαδρομές. Για παράδειγμα, για το zsh, πρέπει να τοποθετήσετε το σενάριο συμπλήρωσης σε μια από τις διαδρομές που περιλαμβάνονται στον πίνακα `$fpath`.
Μπορείτε να χρησιμοποιήσετε την εντολή `print -l $fpath` για να πάρετε το περιεχόμενο αυτού του πίνακα.
Ας υποθέσουμε ότι περιλαμβάνει το φάκελο `/usr/local/share/zsh/site-functions`, τότε μπορείτε να χρησιμοποιήσετε την παρακάτω εντολή για να γράψετε το σενάριο συμπλήρωσης στο αρχείο `_tomlyre` στον εν λόγω φάκελο.

```sh
tomlyre --sh-comp zsh | doas tee /usr/local/share/zsh/site-functions/_tomlyre
```

Για να αποφύγετε τη χρήση του root ως χρήστης, μπορείτε να τοποθετήσετε το αρχείο στον φάκελο του χρήστη. Για παράδειγμα, μπορείτε να χρησιμοποιήσετε την παρακάτω εντολή για να εισάγετε ένα νέο στοιχείο στην αρχή του πίνακα fpath και στη συνέχεια να χρησιμοποιήσετε τον αντίστοιχο φάκελο:

```zsh
fpath=(~/.local/share/zsh/completions $fpath)
```
