conv-to-help = """
Αν υπάρχει ήδη στον τρέχον φάκελο ένα αρχείο **test.json**, μπορείτε να το μετατρέψετε σε yml (yaml) καλώντας `conv test.json -t yml`,
ή να καθορίσετε χειροκίνητα τη διαδρομή του αρχείου έξοδου, βάζοντας για παράδειγμα `conv test.json -t /tmp/test.yml`.

Οι μορφές που υποστηρίζονται εξαρτώνται από τις λειτουργίες που ενεργοποιούνται σε αυτό το πακέτο και δεν θα είναι όλες οι λειτουργίες ενεργοποιημένες από προεπιλογή.

Επιπλέον, πρέπει να γνωρίζετε κάποια πράγματα πριν τη χρήση:
- 1. Θα αλλάξει αυτόματα το όνομα αρχείων αντί για διαδρομές αρχείων.
  - 1.1: Αρχεία με μία διαδρομή στο επίπεδο του φακέλου θα αναγνωρισθούν ως αρχεία και όχι διαδρομές αρχείων. Για παράδειγμα, καλώντας `conv test.toml -t ron`, το αρχείο εξόδου θα είναι το `test.ron` αντί για `ron`. Αν δεν θέλετε αυτήν τη λειτουργία, χρησιμοποιήστε `-t ./ron` ή `-t $PWD/ron`.
  - 1.2: Δείχνει προς φάκελο αντί για αρχείο.
    Για παράδειγμα, καλώντας `-t /tmp`, μπορείτε να τοποθετήσετε το `test.toml` σε υποφάκελο του `/tmp`, αλλά όχι στον ίδιο τον `/tmp`.
    Εάν δεν χρειάζεστε αυτήν τη λειτουργία, χρησιμοποιήστε την πλήρη (όχι κατάλογο) διαδρομή του αρχείου, π.χ. `-t /tmp/xx.toml` αντί για `-t /tmp/`.
- 2. Όταν δεν καλείται το `--save`, το καθορισμένο αρχείο δεν αποθηκεύεται αυτόματα.
- 3. Όταν καλείται το `--save`, η είσοδος και η έξοδος της υποεντολής conv δεν μπορούν να είναι το ίδιο αρχείο.
- 4. Τα σχόλια δεν διατηρούνται στο εξαγόμενο αρχείο."""

