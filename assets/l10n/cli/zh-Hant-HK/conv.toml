conv-opts = "在 toml、yaml、json 和 ron 等格式之間進行轉換"

from = "指定輸入的文件"

conv-to = "指定輸出的格式/文件，支持多次調用"
conv-to-help = """
如果當前目錄下存在 **test.json** 文件，那麼您可以調用 `conv test.json -t yml` 將其轉換為 yml (yaml),
也可以手動指定文件路徑：`conv test.json -t /tmp/test.yml`

支持的格式取決於此軟件包啓用的功能，並非所有功能都會默認啓用。

此外，在使用前，您必須要了解的事情如下：
- 1. 它會對非具體文件路徑進行自動更名。
  - 1.1: 只有一個層級的文件會被斷定為文件格式，而不是文件路徑
    當調用 `conv test.toml -t ron`, 輸出的文件會自動變成 `test.ron`, 而不是 `ron`。
    若您無需此特性，則請使用 `-t ./ron`, 或者是 `-t $PWD/ron`。
  - 1.2: 指向的是目錄而不是文件
    比如 `-t /tmp/`，我們只能將 `test.toml` 放在 `/tmp/` 的子級，而不是覆蓋 `/tmp` 自身。
    若您無需此特性，則請使用完整的（非目錄）文件路徑，例如 `-t /tmp/xx.toml`，而不是 `-t /tmp/`。
- 2. 當未調用 `--save` 時，指定的文件不會自動保存。
- 3. 當調用 `--save` 時，conv 子命令的輸入與輸出不能為相同的文件。
- 4. 轉換後的文件不會保留註釋。"""

save = "當調用此選項後，`--to` 所指定的文件將被保存"
